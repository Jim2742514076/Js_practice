<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字游戏</title>
    <script src="../js/外部js.js"></script>
</head>
<body>
    <script>
        
        let obj = get_random(1,10)
        let judge = 1
        while(judge){
            let num = +prompt("请输入一个数字")
            if(num>obj){
                alert("数字猜大了")
            }
            else if(num<obj){
                alert("数字猜小了")
            }
            else{
                alert("猜对了")
                judge = 0
            }
        }

        
        
        

    </script>
</body>
</html>

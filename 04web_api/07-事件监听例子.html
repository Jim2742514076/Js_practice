<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件监听</title>
</head>
<body>
    <button id="btn">事件监听</button>
    <script>
        const btn = document.querySelector("#btn")
        btn.addEventListener("click", function(){
            alert("事件监听")
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩判断</title>
</head>
<body>
    
    <script>
        let socre = +prompt("输入成绩：")
        if(socre>=90){
            alert("优秀")
        }
        else if(socre>=70 && socre<90){
            alert("良好")
        }
        else if(socre>=60 && socre<70){
            alert("及格")
        }
        else {
            alert("不及格")
        }
    </script>

</body>
</html>

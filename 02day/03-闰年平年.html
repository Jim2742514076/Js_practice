<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闰年平年判断</title>
</head>
<body>
    <script>
        let year = +prompt('请输入年份：')
        if(!(year%4)){
            alert('输入年份是闰年')
        }
        else{
            alert('输入年份是平年')
        }
    </script>
</body>
</html>

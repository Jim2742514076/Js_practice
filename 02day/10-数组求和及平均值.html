<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组求和及平均值</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5,6,7,8]
        total = 0
        for(i=0;i<arr.length;i++){
            total = total + arr[i]
        }
        document.write(total)
        document.write(`<br>`)
        document.write(total/arr.length)
        
        let arr_max = arr[0]
        for(i=1;i<arr.length-1;i++){
            arr_max = arr_max<arr[i]?arr[i]:arr_max
        }
        alert(`最大值${arr_max}`)

    </script>
</body>
</html>

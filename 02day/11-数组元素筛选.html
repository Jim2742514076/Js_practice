<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组元素筛选</title>
</head>
<body>
    <script>
        let arr = [2,0,6,1,77,0,52,0,25,7]
        let new_arr = []
        for(i=0;i<arr.length;i++){
            if(arr[i]>=10){
                new_arr.push(arr[i])
            }
        }
        document.write(new_arr)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map_join函数</title>
</head>
<body>
    <script>
        const arr = ["red", "green", "yellow"]
        const new_arr = arr.map(function(ele,index) {
            console.log(ele)
            console.log(index)
            return ele + "颜色"
        })
        console.log(new_arr)
    </script>
</body>
</html>

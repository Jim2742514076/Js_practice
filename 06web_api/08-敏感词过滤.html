<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>敏感词过滤</title>
</head>
<body>
    <div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <span>
            <button>敏感词过滤</button>
        </span>
    </div>
    <div class="show"></div>
    <script>
        const btn = document.querySelector("button")
        btn.addEventListener("click",function(e) {
            const reObj =  /几把/
            const  strValue = document.querySelector("textarea").value
            const result = strValue.replace(reObj, "**")
            const show = document.querySelector(".show")
            show.innerHTML = result
        })
    </script>
    
</body>
</html>
